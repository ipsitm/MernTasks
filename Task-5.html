<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
  </head>
  <body>
    <center>
    <h1 style="color: blue;">Registration Form</h1>    
    <form>
    
            <table style="width: 500px;" border="1" cellspacing="0">
              <tr>  
                <th align="center">
                    <label for="FirstName">First Name</label>
                  </th>
                <td>
                  <input type="text" style="width: 98%;" name="FirstName" placeholder="Enter Full name"/>
                </td>
              </tr>
              <tr>
                <th align="center">
                  <label for="LastName">Last Name</label>
                </th>
                <td>
                  <input type="text" style="width: 98%;" name="LastName" placeholder="Enter Username"/>
                </td>
              </tr>
              <tr>
                <th align="center">
                  <label for="Email">Email</label>
                </th>
                <td>
                  <input type="email" style="width: 98%;" name="Email" placeholder="Enter Email" />
                </td>
              </tr>
              <tr>
                <th align="center">
                  <label for="Email">Password</label>
                </th>
                <td>
                  <input type="password" style="width: 98%;" name="Password:" placeholder="Enter Password" />
                </td>
              </tr>
            <tr>
              <th align="center">
                <label for="password">Re-enter Password</label>
              </th>
              <td style="width: 70%;">
                <input style="width: 98%;" type="password" name="password" placeholder="Re-enter password"/>
              </td>
            </tr>
            <tr>
                <th align="center"  rowspan="2">
                  <label for="gender">Gender:</label>
                </th>
                <td>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">Male</label>
                </td>
            </tr>
                <tr> 
                <td>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label for="female">Female</label>
                </td>
            </tr> 
              <tr>
                <th align="center">
                  <label for="number">Age:</label>
                </th>
                <td>
                  <input type="number" style="width: 98%;" name="number" />
                </td>
              </tr>
              <tr>
                <th align="center">
                  <label for="number">Phone Number</label>
                </th>
                <td>
                  <input type="tel" style="width: 98%;" name="number" />
                </td>
              </tr>
              <tr>
              <th align="center">
                <label for="address">Address</label>
              </th>
              <td style="height: 50px;">
                <input style="width: 98%; height: 49px; type="text" name="phone" />
              </td>
            </tr>
            <tr>
                <th align="center">
                  <label for="State">State</label>
                </th>
                <td>
                  <input type="text" style="width: 98%;" name="LastName" placeholder="Enter your State"/>
                </td>
            </tr>
            <tr>
                <th align="center">
                  <label for="country">Country</label>
                </th>
                <td>
                  <select id="country" name="country">
                    <option value="default">Choose your country</option>
                    <option value="india">India</option>
                    <option value="other">USA</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th align="center"> 
                    Languages Known
                </th>
                <td>
                    <input type="checkbox" name="English" value="English" />
                    <label for="English">English</label>
                    <input type="checkbox" name="Kannada" value="Kannada" />
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" name="Hindi" value="Hindi" />
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="Telugu" value="Telugu" />
                    <label for="Telugu">Telugu</label>  
                </td>
              </tr> 
              <tr>
                <td colspan="2">
                    <input type="checkbox" name="Telugu" value="true" /> 
                    <label>Hereby I declare all the given details are true</label>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="right">
                    Log in to <a href="https://codemithra.com/" target="_blank">Ethnus</a> website
                </td>
              </tr>

            
            </table>
            <br>
<input type="submit" value="Register">
        </form>
    </center>
    </body>
